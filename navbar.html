<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostrap NavBar</title>
  <link rel="stylesheet" href="./libs/bootstrap.min.css">
  <style>
    .menu {
      position: sticky;
      top: 0;
      left: 0;
      background-color: #fff;
    }

    .sessoes section {
      height: 100vh;
      padding-top: 120px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="row">
      <div class="col">
        <h1 class="display-1">
          BOOTSTRAP NAVBAR
        </h1>
      </div>
    </header>
    <hr>
    <main class="row">
      <section class="col-12 menu">
        <div class="navbar navbar-expand-lg">
          <h1>Título do site</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="collapse navbar-collapse justify-content-end" id="menu">
            <ul class="nav navbar-nav nav-pills">
              <li class="nav-item"><a class="nav-link active text-bg-dark text-center" href="#">Início</a></li>
              <li class="nav-item"><a class="nav-link text-center" href="#catalogo">Catálogo</a></li>
              <li class="nav-item"><a class="nav-link text-center" href="#historia">Historia</a></li>
              <li class="nav-item"><a class="nav-link text-center" href="#contato">Contato</a></li>
            </ul>
          </nav>
        </div>
      </section>
      <hr>
      <div class="sessoes" data-bs-spy="scroll" data-bs-target="#menu">
        <section id="catalogo">
          <div>
            <h2>Catálogo</h2>
            <div class="container">
              <nav class="nav nav-tabs">
                <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active"
                  type="button">Hardwares</button>
                <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Periféricos</button>
                <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Acessorios</button>
              </nav>
              <div class="tab-content">
                <div class="tab-pane active" id="aba1">
                  <p>Conteúdo da aba hardwares</p>
                </div>
                <div class="tab-pane" id="aba2">
                  <p>Conteúdo da aba Periféricos</p>
                </div>
                <div class="tab-pane" id="aba3">
                  <p>Conteúdo da aba Acessorios</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <hr>
        <section id="historia">
          <div>
            <h2>História</h2>
          </div>
        </section>
        <hr>
        <section id="contato">
          <div>
            <h2>Contato</h2>
          </div>
        </section>
      </div>
    </main>

  </div>

  <script src="./libs/bootstrap.bundle.min.js"></script>
</body>

</html>
