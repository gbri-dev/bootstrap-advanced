<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <style>
    .carousel-item {
      height: 450px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <header class="col">
        <h1 class="display-1">Carousel de imagens</h1>
      </header>
    </div>

    <div class="row">
      <main class="col">
        <div class="container">
          <div id="carousel-exemple" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100 h-100"
                  src="https://cdn.pixabay.com/photo/2013/04/04/12/34/mountains-100367_1280.jpg" />
                <div class="carousel-caption">
                  <h2>Foto praia 1</h2>
                </div>
              </div data-bs-interval="3000" class="carousel-item">
              <div class="carousel-item">
                <img class="d-block w-100 h-100"
                  src="https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712_1280.jpg" />
                <div class="carousel-caption">
                  <h2>Foto praia 2</h2>
                </div>
              </div>
              <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100 h-100"
                  src="https://cdn.pixabay.com/photo/2017/01/20/00/30/maldives-1993704_1280.jpg" />
                <div class="carousel-caption">
                  <h2>Foto praia 3</h2>
                </div>
              </div>
              <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100 h-100"
                  src="https://cdn.pixabay.com/photo/2016/10/18/21/22/beach-1751455_1280.jpg" />
                <div class="carousel-caption">
                  <h2>Foto praia 4</h2>
                </div>
              </div>
            </div>
            <button data-bs-target="#carousel-exemple" data-bs-slide="prev" class="carousel-control-prev" type="button">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemple" data-bs-slide="next" class="carousel-control-next" type="button">
              <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
              <button class="active" type="button" data-bs-target="carousel-exemple" data-bs-slide-to="0"></button>
              <button type="button" data-bs-target="carousel-exemple" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="carousel-exemple" data-bs-slide-to="2"></button>
              <button type="button" data-bs-target="carousel-exemple" data-bs-slide-to="3"></button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="./libs/bootstrap.bundle.min.js"></script>
</body>

</html>
